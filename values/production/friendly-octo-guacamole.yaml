replicaCount: 6
image:
  repository: ghcr.io/erdincakgun/friendly-octo-guacamole
  tag: "3c64ec45c67eae54297df07fff4bd5f311b3394b"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: friendly-octo-guacamole
    nodeAffinityPolicy: Honor
    nodeTaintsPolicy: Honor
service:
  port: 8080
