ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.friendly-octo-guacamole.com
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi
persistence:
  enabled: true
  size: 1Gi
initChownData:
  enabled: false
grafana.ini:
  log:
    level: warn
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        url: http://loki-gateway:80
        access: proxy
        isDefault: true
        jsonData:
          httpHeaderName1: X-Scope-OrgId
        secureJsonData:
          httpHeaderValue1: production
