loki:
  commonConfig:
    replication_factor: 2
  server:
    log_level: warn
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage_config:
    aws:
      region: eu-central-1
      bucketnames: friendly-octo-guacamole-loki-chunks
      s3forcepathstyle: true
      endpoint: http://minio:80
      insecure: true
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 168h # 1 week
  querier:
    max_concurrent: 4
  storage:
    type: s3
    bucketNames:
      chunks: friendly-octo-guacamole-loki-chunks
      ruler: friendly-octo-guacamole-loki-ruler
      admin: friendly-octo-guacamole-loki-admin
    s3:
      endpoint: http://minio:80
      region: eu-central-1
      signatureVersion: v4
      s3ForcePathStyle: true
      insecure: true
      http_config: {}
resultsCache:
  enabled: false
chunksCache:
  enabled: false
memcached:
  enabled: false
deploymentMode: SimpleScalable
backend:
  replicas: 2
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
read:
  replicas: 2
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
write:
  replicas: 2
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
gateway:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
minio:
  enabled: false
