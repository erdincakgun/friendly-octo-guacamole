replicaCount: 2
image:
  repository: ghcr.io/erdincakgun/friendly-octo-guacamole
  tag: "b7465ae95b716be177a49bb68d224a807afe133a"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: friendly-octo-guacamole
    nodeAffinityPolicy: Honor
    nodeTaintsPolicy: Honor
service:
  port: 8080
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: friendly-octo-guacamole.com
      paths:
        - path: /
          pathType: Prefix
