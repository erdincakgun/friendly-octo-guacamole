replicaCount: 2
image:
  repository: ghcr.io/erdincakgun/friendly-octo-guacamole
  tag: "4229ecfeeede301dd97c29bbb69859a665c9f332"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: friendly-octo-guacamole
    nodeAffinityPolicy: Honor
    nodeTaintsPolicy: Honor
service:
  port: 8080
configMap:
  OTEL_EXPORTER_OTLP_ENDPOINT: open-telemetry-collector-opentelemetry-collector.monitoring:4317
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: friendly-octo-guacamole.com
      paths:
        - path: /
          pathType: Prefix
