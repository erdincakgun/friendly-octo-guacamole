server:
  logLevel: warn
  logFormat: json
storage:
  trace:
    backend: s3
    s3:
      bucket: tempo
      endpoint: minio:80
      region: eu-central-1
      insecure: true
      forcepathstyle: true
traces:
  otlp:
    http:
      enabled: true
    grpc:
      enabled: true
ingester:
  replicas: 1
  config:
    replication_factor: 1
  resources:
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 1Gi
  persistence:
    enabled: true
    size: 1Gi
distributor:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
querier:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
queryFrontend:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
compactor:
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
metricsGenerator:
  enabled: true
  config:
    ring:
      kvstore:
        store: memberlist
    registry:
      collection_interval: 15s
    processor:
      service_graphs: {}
      span_metrics: {}
    storage:
      path: /var/tempo/wal
      remote_write: []
  replicas: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
memcached:
  enabled: false
cache:
  caches: []
metaMonitoring:
  serviceMonitor:
    enabled: false
  grafanaAgent:
    enabled: false
gateway:
  enabled: false
minio:
  enabled: false
