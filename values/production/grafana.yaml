ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.friendly-octo-guacamole.com
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi
persistence:
  enabled: false
initChownData:
  enabled: false
grafana.ini:
  log:
    level: warn
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        url: http://loki-gateway:80
        access: proxy
        isDefault: false
        jsonData:
          httpHeaderName1: X-Scope-OrgId
        secureJsonData:
          httpHeaderValue1: production
      - name: Prometheus
        type: prometheus
        url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: false
        jsonData:
          timeInterval: 15s
      - name: Thanos
        type: prometheus
        url: http://thanos-query.central-observability.svc.cluster.local:10902
        access: proxy
        isDefault: false
        jsonData:
          timeInterval: 5m
      - name: Tempo
        type: tempo
        url: http://tempo-query-frontend.central-observability.svc.cluster.local:3200
        access: proxy
        isDefault: false
