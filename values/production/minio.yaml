tenant:
  name: minio
  configSecret:
    name: minio-env-configuration
  pools:
    - servers: 4
      name: pool-0
      volumesPerServer: 4
      size: 1Gi
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 200m
          memory: 256Mi
  certificate:
    requestAutoCert: false
ingress:
  console:
    enabled: true
    ingressClassName: nginx
    host: minio-console.friendly-octo-guacamole.com
  api:
    enabled: true
    ingressClassName: nginx
    host: minio.friendly-octo-guacamole.com
  buckets:
    - name: friendly-octo-guacamole-loki-chunks
      objectLock: false
      region: eu-central-1
    - name: friendly-octo-guacamole-loki-ruler
      objectLock: false
      region: eu-central-1
    - name: friendly-octo-guacamole-loki-admin
      objectLock: false
      region: eu-central-1
